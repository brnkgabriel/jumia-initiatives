<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./generate-app.css">
  <title>Flash Sale</title>
</head>
<body class="-localhost">

  <div class="-generate-app-html -posrel">
    <form class="-form-controls -hide" id="urlid-form-controls">
      <input type="text" name="googlesheet_id" required placeholder="Google Sheet id: e.g. 1D3FEbGjzzskbw0k1lKnLw_NmA-xshEDGAvdYcc0ldms" id="googlesheet-id"/>
      <input type="text" name="jumia_url" required placeholder="https://www.jumia.com.ng/sp-data-config-skus/" id="jumia-url"/>
      <button type="submit" id="fetch-data">fetch data</button>
    </form>
    <button class="-copy-btn -posabs" data-feedback=" Copied!" data-init=" Copy">
      <img src="https://ng.jumia.is/cms/8-18/sku-finder/copy-to-clipboard-icn-white.png" alt="copy icon"/>
    </button>
    <textarea class="-inline_block -vamiddle -to-copy"></textarea>
  </div>
  <div class="-temporary -hide"></div>
  <div class="-container -fetch-loading" id="initiative">
    <div class="-jumia-loader-wrap -posfix">
      <div class="-jumia-loader -posabs">
        <div class="-cart -posabs"></div>
        <div class="-circle -posabs"></div>
      </div>
    </div>
    <div class="-row -banner -top -posrel">
      <div class="-how-it-works -posabs">
        <span class="-posabs -preloader -loading"></span>
        <span class="-posabs -txt">Terms & Conditions</span>
      </div>
      <div class="-rules_eligibility -posabs -animate">
        <div class="-title">Terms & Conditions</div>
        <div class="-re -rules"></div>
      </div>
      <a href="/sp-mobile-apps" class="-img -posrel">
        <span class="-posabs -preloader -loading"></span>
        <img class="lazy-image" alt="top banner" />
      </a>
    </div>
    <div class="-main-el" id="top">
      <div class="-tabs -possti">
        <div class="-control -prev -posabs">
          <span class="-posabs -preloader -loading"></span>
        </div>
        <div class="-control -next -posabs">
          <span class="-posabs -preloader -loading"></span>
        </div>
        <div class="-all-tabs -animate -posrel"></div>
        <div class="-countdown-row -posrel">
          <span class="-posabs -preloader -loading"></span>
          <span class="-time">Starts in 00h : 00m : 00s</span>
        </div>
      </div>
      <div class="-skus -animate">
        <div class="-sku_row -posrel _row-1623366000000 active">
          <a href="#" target="_blank" class="-sku -posrel -available">
            <span class="-posabs -preloader -loading"></span>
          </a><a href="#" target="_blank" class="-sku -posrel -available">
            <span class="-posabs -preloader -loading"></span>
          </a><a href="#" target="_blank" class="-sku -posrel -available">
            <span class="-posabs -preloader -loading"></span>
          </a>
        </div>
      </div>
    </div>
    <textarea name="copy" class="-gridview-skus" cols="30" rows="10" placeholder="paste skus... CU005FC0IQMTPNAFAMZ,TS657EA0HUFVQNAFAMZ..."></textarea>
    <div class="-get-gridview-skus-data -cta">get skus data</div>
    <div id="app"></div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
  <script src="https://jumia-app-vision.web.app/featurebox/featurebox.js"></script>
  <script src="./generate-app.js"></script>

</html>
